<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popular.io</title>

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="Scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="Scripts/register.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="login__modal">
        <div class="login__container">
            <span class="logo"></span>
            <h3 class="title">
                <span>Vamos começar!</span>
            </h3>
            <p class="description">Digite seu nome de usuário e senha para se conectar.</p>
            <input type="text" class="login__input" placeholder="Usuário" id="userid">
            <input type="password" class="login__input" placeholder="Senha" id="password">
            <a class="link" href="#">Ainda não tem conta? Registre-se</a>
            <a class="button" href="#">Continuar</a>
        </div>
        <div class="register__container">
            <span class="logo"></span>
            <h3 class="title">
                <span>Quase lá...</span>
            </h3>
            <p class="description">Neste momento, você só precisa cadastrar seu nome de usuário. Mas fica tranquilo! Mais tarde você poderá editar seu perfil.</p>
            <input type="text" class="login__input" placeholder="Nome de usuário" id="username">
            <input type="password" class="login__input" placeholder="Senha" id="password">
            <a class="button" href="#" onclick="registerUser()">Registrar</a>
        </div>
    </div>
</body>
</html>
